<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yoon Portfolio</title>
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <div id="intro">
    <div class="intro-text">
      <div>A visionary developer with a planner's mind</div>

  </div>

    <div class="main">
      <nav class="left-main">
        <div class="timeline">

          <div class="timeline-text" data-index="1">경력</div>
          <div class="timeline-text" data-index="2">프로젝트</div>

          <p>다양한 프로젝트와 팀 협업 경험이 있습니다.</p>
        </section>

        <section class="content-section" id="section2">
          <h2>프로젝트</h2>
          <div class="project-tabs">
            <button class="tab-btn active" data-project="0">프로젝트 1</button>
            <button class="tab-btn" data-project="1">프로젝트 2</button>
            <button class="tab-btn" data-project="2">프로젝트 3</button>
            <button class="tab-btn" data-project="3">프로젝트 4</button>

            <p>프로젝트 3 상세 내용이 들어갑니다.</p>
          </div>
          <div class="project-content" data-project="3">
            <p>프로젝트 4 상세 내용이 들어갑니다.</p>
          </div>

    </div>
