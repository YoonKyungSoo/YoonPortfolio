import * as d3 from 'd3';

class LineChart {
  constructor(container, data) {
    this.container = container;
    this.data = data;
    this.init();
  }
  
  init() {
    const margin = {top: 20, right: 30, bottom: 30, left: 60};
    const width = 600 - margin.left - margin.right;
    const height = 400 - margin.top - margin.bottom;
    
    const svg = d3.select(this.container)
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    const x = d3.scaleTime().range([0, width]);
    const y = d3.scaleLinear().range([height, 0]);
    
    const line = d3.line()
      .x(d => x(d.date))
      .y(d => y(d.value));
    
    x.domain(d3.extent(this.data, d => d.date));
    y.domain([0, d3.max(this.data, d => d.value)]);
    
    svg.append("path")
      .datum(this.data)
      .attr("fill", "none")
      .attr("stroke", "#00bcd4")
      .attr("stroke-width", 2)
      .attr("d", line);
  }
}

import asyncio
import websockets
import json
from datetime import datetime

class RealTimeDashboard:
    def __init__(self):
        self.clients = set()
    
    async def register(self, websocket):
        self.clients.add(websocket)
        try:
            await websocket.wait_closed()
        finally:
            self.clients.remove(websocket)
    
    async def broadcast_data(self, data):
        if self.clients:
            message = json.dumps({
                'timestamp': datetime.now().isoformat(),
                'data': data
            })
            await asyncio.wait([
                client.send(message) for client in self.clients
            ])
    
    async def start_server(self):
        async with websockets.serve(self.register, "localhost", 8765):
            await asyncio.Future()  # 무한 실행

      this.updateDashboard(data);
    };
  }
}

        function loadImages(imageUrls) {
            const slidesContainer = document.getElementById('slider-slides');
            const indicatorsContainer = document.getElementById('slider-indicators');
            
            slidesContainer.innerHTML = '';
            indicatorsContainer.innerHTML = '';
            
            imageUrls.forEach((url, index) => {
                // 슬라이드 생성
                const slide = document.createElement('div');
                slide.className = 'slider-slide';
                slide.innerHTML = `<img src="${url}" alt="개발 이미지 ${index + 1}" onerror="this.src='https://via.placeholder.com/600x400/2a2a2a/ffffff?text=Development+Image+${index + 1}'">`;
                slidesContainer.appendChild(slide);
                
                // 인디케이터 생성
                const indicator = document.createElement('div');
                indicator.className = `slider-indicator ${index === 0 ? 'active' : ''}`;
                indicator.onclick = () => goToSliderSlide(index);
                indicatorsContainer.appendChild(indicator);
            });
            
            slides = imageUrls;
            currentSlide = 0;
        }
        
        // 슬라이드 변경
        function changeSliderSlide(direction) {
            const newSlide = currentSlide + direction;
            if (newSlide >= 0 && newSlide < slides.length) {
                goToSliderSlide(newSlide);
            }
        }
        
        // 특정 슬라이드로 이동
        function goToSliderSlide(index) {
            if (index < 0 || index >= slides.length) return;
            
            const slidesContainer = document.getElementById('slider-slides');
            const indicators = document.querySelectorAll('.slider-indicator');
            
            currentSlide = index;
            slidesContainer.style.transform = `translateX(-${index * 100}%)`;
            
            // 인디케이터 업데이트
            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === index);
            });
        }
        
        // 키보드 네비게이션
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeSliderSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSliderSlide(1);
            } else if (e.key === 'Escape') {
                window.close();
            }
        });
        
        // 터치 스와이프 지원
        let startX = 0;
        let endX = 0;
        
        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });
        
        document.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = startX - endX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    changeSliderSlide(1); // 왼쪽으로 스와이프
                } else {
                    changeSliderSlide(-1); // 오른쪽으로 스와이프
                }
            }
        }
        
        // 페이지 로드 시 초기화
        window.addEventListener('load', initPage);
    </script>
