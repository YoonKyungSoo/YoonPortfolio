<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발 상세 - BathDream (밭드림)</title>
    <link rel="stylesheet" href="./css/project-detail.css">
    <style>
        .detail-page {
            min-height: 100vh;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        
        .detail-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .detail-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        
        .detail-header h1 {
            color: #42b883; /* Vue.js 그린 컬러 */
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .detail-header p {
            color: #b0b0b0;
            font-size: 1.1rem;
        }
        
        .detail-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }
        
        .detail-slider {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .slider-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .slider-slides {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }
        
        .slider-slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slider-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .slider-nav:hover {
            background: rgba(66, 184, 131, 0.8);
        }
        
        .slider-prev {
            left: 10px;
        }
        
        .slider-next {
            right: 10px;
        }
        
        .slider-indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .slider-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .slider-indicator.active {
            background: #42b883;
        }
        
        .detail-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
        }
        
        .detail-info h2 {
            color: #42b883;
            font-size: 1.8rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #42b883;
            padding-bottom: 10px;
        }
        
        .detail-info p {
            color: #b0b0b0;
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .detail-info ul {
            color: #b0b0b0;
            padding-left: 20px;
            margin-bottom: 20px;
        }
        
        .detail-info li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .tech-stack {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
        }
        
        .tech-stack h3 {
            color: #42b883;
            margin-bottom: 15px;
        }
        
        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .tech-tag {
            background: #42b883;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .code-example {
            margin-top: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #42b883;
        }
        
        .code-example h4 {
            color: #42b883;
            margin-bottom: 10px;
        }
        
        .code-example pre {
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            overflow-x: auto;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #42b883;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-btn:hover {
            background: #369870;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .detail-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .detail-slider {
                height: 300px;
            }
            
            .detail-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.close()">← 닫기</button>
    
    <div class="detail-page">
        <div class="detail-container">
            <div class="detail-header">
                <h1 id="feature-title">개발 상세</h1>
                <p id="feature-subtitle">BathDream (밭드림) 개발 과정</p>
            </div>
            
            <div class="detail-content">
                <div class="detail-slider">
                    <div class="slider-container">
                        <div class="slider-slides" id="slider-slides">
                            <!-- 이미지들이 동적으로 로드됩니다 -->
                        </div>
                        <button class="slider-nav slider-prev" onclick="changeSliderSlide(-1)">‹</button>
                        <button class="slider-nav slider-next" onclick="changeSliderSlide(1)">›</button>
                    </div>
                    <div class="slider-indicators" id="slider-indicators">
                        <!-- 인디케이터들이 동적으로 생성됩니다 -->
                    </div>
                </div>
                
                <div class="detail-info">
                    <h2 id="info-title">기능 설명</h2>
                    <div id="info-content">
                        <!-- 내용이 동적으로 로드됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // URL 파라미터에서 기능 정보 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const feature = urlParams.get('feature') || 'task-management';
        
        let currentSlide = 0;
        let slides = [];
        
        // 기능별 데이터
        const featureData = {
            'task-management': {
                title: '태스크 관리 시스템',
                subtitle: '칸반 보드 기반의 직관적인 태스크 관리',
                images: [
                    './image/dev-task1.jpg',
                    './image/dev-task2.jpg',
                    './image/dev-task3.jpg',
                    './image/dev-task4.jpg'
                ],
                content: `
                    <p><strong>태스크 관리 시스템</strong></p>
                    <p>칸반 보드 스타일의 직관적인 태스크 관리 시스템을 구현했습니다. 
                    드래그 앤 드롭으로 태스크를 쉽게 이동할 수 있으며, 실시간으로 팀원들과 상태를 공유할 수 있습니다.</p>
                    
                    <p><strong>주요 기능</strong></p>
                    <ul>
                        <li>칸반 보드 레이아웃</li>
                        <li>드래그 앤 드롭 태스크 이동</li>
                        <li>태스크 우선순위 설정</li>
                        <li>마감일 및 진행률 표시</li>
                        <li>태스크 검색 및 필터링</li>
                        <li>태스크 히스토리 추적</li>
                    </ul>
                    
                    <div class="tech-stack">
                        <h3>사용 기술</h3>
                        <div class="tech-tags">
                            <span class="tech-tag">Vue.js</span>
                            <span class="tech-tag">Vuex</span>
                            <span class="tech-tag">Vue Router</span>
                            <span class="tech-tag">Sortable.js</span>
                            <span class="tech-tag">PostgreSQL</span>
                        </div>
                    </div>
                    
                    <div class="code-example">
                        <h4>Vue.js 컴포넌트 예시</h4>
                        <pre>
&lt;template&gt;
  &lt;div class="kanban-board"&gt;
    &lt;div v-for="column in columns" :key="column.id"&gt;
      &lt;h3&gt;{{ column.title }}&lt;/h3&gt;
      &lt;div class="task-list"&gt;
        &lt;div v-for="task in column.tasks" :key="task.id"&gt;
          {{ task.title }}
        &lt;/div&gt;
      &lt;/div&gt;
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/template&gt;
                        </pre>
                    </div>
                `
            },
            'real-time-collaboration': {
                title: '실시간 협업',
                subtitle: 'Socket.io를 활용한 실시간 팀 협업 기능',
                images: [
                    './image/dev-collab1.jpg',
                    './image/dev-collab2.jpg',
                    './image/dev-collab3.jpg',
                    './image/dev-collab4.jpg'
                ],
                content: `
                    <p><strong>실시간 협업 시스템</strong></p>
                    <p>Socket.io를 활용하여 팀원들이 실시간으로 작업 내용을 공유하고 소통할 수 있는 시스템을 구현했습니다. 
                    동시 편집, 실시간 댓글, 알림 기능을 제공합니다.</p>
                    
                    <p><strong>주요 기능</strong></p>
                    <ul>
                        <li>실시간 태스크 업데이트</li>
                        <li>동시 편집 충돌 방지</li>
                        <li>실시간 댓글 시스템</li>
                        <li>팀원 온라인 상태 표시</li>
                        <li>작업 히스토리 추적</li>
                        <li>실시간 알림</li>
                    </ul>
                    
                    <div class="tech-stack">
                        <h3>사용 기술</h3>
                        <div class="tech-tags">
                            <span class="tech-tag">Socket.io</span>
                            <span class="tech-tag">Express</span>
                            <span class="tech-tag">Redis</span>
                            <span class="tech-tag">JWT</span>
                            <span class="tech-tag">WebRTC</span>
                        </div>
                    </div>
                    
                    <div class="code-example">
                        <h4>Socket.io 서버 예시</h4>
                        <pre>
io.on('connection', (socket) => {
  socket.on('join-project', (projectId) => {
    socket.join(\`project-\${projectId}\`);
  });
  
  socket.on('task-updated', (data) => {
    socket.to(\`project-\${data.projectId}\`).emit('task-changed', data);
  });
});
                        </pre>
                    </div>
                `
            },
            'user-management': {
                title: '사용자 관리',
                subtitle: '역할 기반 권한 관리 시스템',
                images: [
                    './image/dev-user1.jpg',
                    './image/dev-user2.jpg',
                    './image/dev-user3.jpg',
                    './image/dev-user4.jpg'
                ],
                content: `
                    <p><strong>사용자 관리 시스템</strong></p>
                    <p>프로젝트별로 세밀한 권한을 관리할 수 있는 역할 기반 접근 제어(RBAC) 시스템을 구현했습니다. 
                    관리자, 팀 리더, 멤버 등 다양한 역할을 지원합니다.</p>
                    
                    <p><strong>주요 기능</strong></p>
                    <ul>
                        <li>역할 기반 권한 관리</li>
                        <li>프로젝트별 멤버 초대</li>
                        <li>사용자 프로필 관리</li>
                        <li>활동 로그 추적</li>
                        <li>팀 조직도 관리</li>
                        <li>권한 위임 시스템</li>
                    </ul>
                    
                    <div class="tech-stack">
                        <h3>사용 기술</h3>
                        <div class="tech-tags">
                            <span class="tech-tag">PostgreSQL</span>
                            <span class="tech-tag">bcrypt</span>
                            <span class="tech-tag">JWT</span>
                            <span class="tech-tag">RBAC</span>
                            <span class="tech-tag">Express</span>
                        </div>
                    </div>
                    
                    <div class="code-example">
                        <h4>권한 체크 미들웨어 예시</h4>
                        <pre>
const checkPermission = (permission) => {
  return (req, res, next) => {
    const userRole = req.user.role;
    const projectId = req.params.projectId;
    
    if (hasPermission(userRole, projectId, permission)) {
      next();
    } else {
      res.status(403).json({ error: '권한이 없습니다' });
    }
  };
};
                        </pre>
                    </div>
                `
            },
            'docker-deployment': {
                title: 'Docker 배포',
                subtitle: '컨테이너화된 애플리케이션 배포 시스템',
                images: [
                    './image/dev-docker1.jpg',
                    './image/dev-docker2.jpg',
                    './image/dev-docker3.jpg',
                    './image/dev-docker4.jpg'
                ],
                content: `
                    <p><strong>Docker 배포 시스템</strong></p>
                    <p>Docker를 활용하여 애플리케이션을 컨테이너화하고, 
                    Docker Compose를 통해 프론트엔드, 백엔드, 데이터베이스를 통합 관리하는 배포 시스템을 구축했습니다.</p>
                    
                    <p><strong>주요 기능</strong></p>
                    <ul>
                        <li>멀티 컨테이너 애플리케이션</li>
                        <li>자동 스케일링</li>
                        <li>환경별 설정 관리</li>
                        <li>헬스 체크 및 모니터링</li>
                        <li>롤백 시스템</li>
                        <li>CI/CD 파이프라인</li>
                    </ul>
                    
                    <div class="tech-stack">
                        <h3>사용 기술</h3>
                        <div class="tech-tags">
                            <span class="tech-tag">Docker</span>
                            <span class="tech-tag">Docker Compose</span>
                            <span class="tech-tag">Nginx</span>
                            <span class="tech-tag">PostgreSQL</span>
                            <span class="tech-tag">Redis</span>
                        </div>
                    </div>
                    
                    <div class="code-example">
                        <h4>Docker Compose 예시</h4>
                        <pre>
version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
  
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/bathdream
    depends_on:
      - db
      - redis
  
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: bathdream
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
                        </pre>
                    </div>
                `
            }
        };
        
        // 페이지 초기화
        function initPage() {
            const data = featureData[feature];
            if (!data) return;
            
            // 제목 설정
            document.getElementById('feature-title').textContent = data.title;
            document.getElementById('feature-subtitle').textContent = data.subtitle;
            document.getElementById('info-title').textContent = data.title;
            document.getElementById('info-content').innerHTML = data.content;
            
            // 이미지 로드
            loadImages(data.images);
        }
        
        // 이미지 로드
        function loadImages(imageUrls) {
            const slidesContainer = document.getElementById('slider-slides');
            const indicatorsContainer = document.getElementById('slider-indicators');
            
            slidesContainer.innerHTML = '';
            indicatorsContainer.innerHTML = '';
            
            imageUrls.forEach((url, index) => {
                // 슬라이드 생성
                const slide = document.createElement('div');
                slide.className = 'slider-slide';
                slide.innerHTML = `<img src="${url}" alt="개발 이미지 ${index + 1}" onerror="this.src='https://via.placeholder.com/600x400/2a2a2a/ffffff?text=Development+Image+${index + 1}'">`;
                slidesContainer.appendChild(slide);
                
                // 인디케이터 생성
                const indicator = document.createElement('div');
                indicator.className = `slider-indicator ${index === 0 ? 'active' : ''}`;
                indicator.onclick = () => goToSliderSlide(index);
                indicatorsContainer.appendChild(indicator);
            });
            
            slides = imageUrls;
            currentSlide = 0;
        }
        
        // 슬라이드 변경
        function changeSliderSlide(direction) {
            const newSlide = currentSlide + direction;
            if (newSlide >= 0 && newSlide < slides.length) {
                goToSliderSlide(newSlide);
            }
        }
        
        // 특정 슬라이드로 이동
        function goToSliderSlide(index) {
            if (index < 0 || index >= slides.length) return;
            
            const slidesContainer = document.getElementById('slider-slides');
            const indicators = document.querySelectorAll('.slider-indicator');
            
            currentSlide = index;
            slidesContainer.style.transform = `translateX(-${index * 100}%)`;
            
            // 인디케이터 업데이트
            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === index);
            });
        }
        
        // 키보드 네비게이션
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeSliderSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSliderSlide(1);
            } else if (e.key === 'Escape') {
                window.close();
            }
        });
        
        // 터치 스와이프 지원
        let startX = 0;
        let endX = 0;
        
        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });
        
        document.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = startX - endX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    changeSliderSlide(1); // 왼쪽으로 스와이프
                } else {
                    changeSliderSlide(-1); // 오른쪽으로 스와이프
                }
            }
        }
        
        // 페이지 로드 시 초기화
        window.addEventListener('load', initPage);
    </script>
</body>
